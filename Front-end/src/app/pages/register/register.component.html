<div style="background: linear-gradient(to bottom, #97cadb, #d6e8ee); min-height: 100vh; padding-top: 80px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <!-- Header -->
        <div class="text-center mb-7">
          <h1 class="text-white">Welcome!</h1>
        </div>

        <!-- Form Card -->
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
            <div class="btn-wrapper text-center">
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
                <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
                <span class="btn-inner--text">Github</span>
              </a>
              <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
                <span class="btn-inner--text">Google</span>
              </a>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Or sign up with credentials</small>
            </div>
            <form role="form" (ngSubmit)="onRegister()" #registerForm="ngForm">
              <!-- Name -->
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input class="form-control" placeholder="Name" type="text" name="name" [(ngModel)]="userData.name" required>
                </div>
              </div>

              <!-- Email -->
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" name="email" [(ngModel)]="userData.email" required>
                </div>
              </div>

              <!-- Password -->
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password" name="password" [(ngModel)]="userData.password" required>
                </div>
              </div>

              <!-- Profile Picture -->
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-image"></i></span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="profilePicture" (change)="onFileSelected($event)" accept="image/*">
                    <label class="custom-file-label" for="profilePicture">Choose profile picture</label>
                  </div>
                </div>
                <!-- Display selected file name -->
                <small *ngIf="selectedFile" class="form-text text-muted">
                  Selected file: {{ selectedFile.name }}
                </small>
                <!-- Display image preview -->
                <div *ngIf="imagePreview" class="mt-3">
                  <img [src]="imagePreview" alt="Profile Picture Preview" class="img-thumbnail" style="max-width: 150px;">
                </div>
              </div>

              <!-- Total Balance -->
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-money-coins"></i></span>
                  </div>
                  <input class="form-control" placeholder="Total Balance" type="number" name="total_balance" [(ngModel)]="userData.total_balance">
                </div>
              </div>

              <!-- Gender -->
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                  </div>
                  <select class="form-control" name="gender" [(ngModel)]="userData.gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>

              <!-- Birthdate -->
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-calendar-grid-58"></i></span>
                  </div>
                  <input class="form-control" placeholder="Birthdate" type="date" name="birthdate" [(ngModel)]="userData.birthdate">
                </div>
              </div>

              <!-- City -->
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-pin-3"></i></span>
                  </div>
                  <input class="form-control" placeholder="City" type="text" name="city" [(ngModel)]="userData.city">
                </div>
              </div>

              <!-- Country -->
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-world"></i></span>
                  </div>
                  <input class="form-control" placeholder="Country" type="text" name="country" [(ngModel)]="userData.country">
                </div>
              </div>

              <!-- Submit Button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4" [disabled]="registerForm.invalid"  style="background-color: #018abe; border-color: #018abe;">Create account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
